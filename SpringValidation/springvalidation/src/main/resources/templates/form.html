<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

        <div class="container">
            <div class="row mt-5">
                <div class="col-md-5 offset-md-3">

                    <form th:action="@{/process}" method="post" th:object="${loginData}">

                        <h1 class="text-center">Login Here</h1>

                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>

                            <input type="text"
                                   name="userName"
                                   class="form-control"

                                   th:value="${loginData.userName}"
                                   th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"

                                   id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email"/>

                                    <div th:each="e:${#fields.errors('userName')}"  th:text="${e}" class="invalid-feedback">
                                        Please provide a valid name.
                                    </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">User Email</label>

                            <input type="email"
                                   name="email"

                                   th:value="${loginData.email}"
                                   th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"

                                   class="form-control"
                                   id="exampleInputPassword1"
                                   placeholder="Enter your Email">

                                    <div th:each="e:${#fields.errors('email')}"  th:text="${e}" class="invalid-feedback">
                                        Please provide a valid email.
                                    </div>

                        </div>

                        <div class="form-check">
                            <input type="checkbox"

                                   th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"


                                   name="agreed"
                                   class="form-check-input"
                                   id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Agreed terms and conditions</label>

                            <div th:each="e:${#fields.errors('agreed')}"  th:text="${e}" class="invalid-feedback">
                                Please provide a valid email.
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>

</body>
</html>
